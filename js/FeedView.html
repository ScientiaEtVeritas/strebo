<div class="social-media-content-container-feed box-shadow" ng-click="showDetailView($index)"
     style="cursor:pointer;"
     ng-repeat="post in feed">
    <div class="social-media-content-header-feed">
        <div class="social-media-content-title-feed">
            <img class="social-media-content-title-pic-feed" src="{{post.authorPicture}}"><div
                style="display: inline-block; width:calc(14vw - 8vh); position: absolute; left:6vh; top:50%;
                transform:translateY(-50%);">
            <a class="social-media-content-title-author-feed" href="{{post.link | trustUrl}}" target="_blank">{{post.author}}</a>
            <div style="font-size:0.8rem; color:#999;">&#8226; {{post.createdTime | differenceFilter}}</div></div>
        </div>
        <div class="social-media-content-header-x-feed" style="background-color:{{post.socialNetwork.color}};">
            <i class="fa fa-{{post.socialNetwork.icon}} center"></i>
        </div>
        <div class="social-media-content-header-x-triangle-feed"></div>
    </div>
    <div class="social-media-content-body-feed">
        <div ng-if="post.type != 'text'"
                class="social-media-content-body-entry-image-feed {{post.text.length == 0 ? 'social-media-content-body-entry-image-extend-feed':''}}">
            <div class="center" style="font-size:7vh;">
                <img
                        class="social-media-content-body-entry-media-feed {{post.text.length == 0 ? 'social-media-content-body-entry-media-extend-feed':''}}" ng-if="post.type === 'audio'" src="{{post.thumb}}" />
                <audio
                        class="center"
                        style="width:13vw;top:initial;"
                        ng-if="post.type === 'audio'"
                        src="{{post.media | trustUrl}}" controls></audio>
                <img
                        class="social-media-content-body-entry-media-feed {{post.text.length == 0 ? 'social-media-content-body-entry-media-extend-feed':''}}" ng-if="post.type === 'image'"
                     src="{{post.media}}"/>
                <video
                        class="social-media-content-body-entry-media-feed social-media-content-body-entry-media-video-feed {{post.text.length == 0 ? 'social-media-content-body-entry-media-extend-feed':''}}"
                       ng-if="post.type === 'video'"
                       src="{{post.media | trustUrl}}" controls type="video/mp4"></video>
            </div>
        </div>
        <div ng-if="post.type != 'text'" style="{{post.text.length == 0?'display:none;':''}}" class="social-media-content-body-entry-text-feed" ellipsis>
            {{post.text}}
        </div>
        <div ng-if="post.type == 'text'" class="social-media-content-body-entry-text-feed-extend social-media-content-body-entry-image-extend-feed">
            <div class="center" style="width:12vw;max-height:12vw;" ellipsis>{{post.text}}</div>
        </div>
    </div>
</div>
